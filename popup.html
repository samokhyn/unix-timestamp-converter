<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="container">
        <!-- Header with title and theme toggle -->
        <div class="header">
            <h1>Unix Timestamp Converter</h1>
            <div class="header-actions">
                <button id="now-btn" class="pill-button" title="Set to current time">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/>
                    </svg>
                    <span>Set Current Time</span>
                </button>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn" aria-label="Toggle theme" title="Toggle theme">
                        <svg id="light-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z"/>
                        </svg>
                        <svg id="dark-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Unix Timestamp -->
        <div class="input-group timestamp-group">
            <div class="input-wrapper">
                <input type="text" id="timestamp" value="1744148941" placeholder="Unix Timestamp">
            </div>
            <div class="timestamp-actions">
                <div class="timestamp-format-container">
                    <select id="timestamp-format-select" class="timestamp-format-select">
                        <option value="seconds">Seconds</option>
                        <option value="milliseconds">Milliseconds</option>
                    </select>
                </div>

                <button id="copy-timestamp-btn" class="action-button" title="Copy timestamp">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"/>
                    </svg>
                    <span>Copy</span>
                </button>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Date & Time -->
        <div class="input-group">
            <div class="date-time-fields">
                <!-- Year -->
                <div class="date-field">
                    <label for="year">Year</label>
                    <input type="number" id="year" min="1970" max="2100" value="2025">
                </div>
                <!-- Month -->
                <div class="date-field">
                    <label for="month">Month</label>
                    <input type="number" id="month" min="1" max="12" value="04">
                </div>
                <!-- Day -->
                <div class="date-field">
                    <label for="day">Day</label>
                    <input type="number" id="day" min="1" max="31" value="08">
                </div>
                <!-- Hours -->
                <div class="date-field">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="21">
                </div>
                <!-- Minutes -->
                <div class="date-field">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="49">
                </div>
                <!-- Seconds -->
                <div class="date-field">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="00">
                </div>
            </div>
            
            <!-- Live Preview -->
            <div id="live-preview" class="live-preview"></div>
            
            <!-- Format and Copy Button -->
            <div class="format-buttons">
                <div class="format-select-container">
                    <select id="date-format-select" class="date-format-select">
                        <option value="iso">ISO 8601</option>
                        <option value="human">Human Readable</option>
                        <option value="utc">UTC String</option>
                        <option value="locale">Locale String</option>
                    </select>
                </div>
                <button id="copy-date-btn" class="format-button" title="Copy formatted date">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"/>
                    </svg>
                    <span>Copy</span>
                </button>
            </div>
            
            <!-- Timezone selector -->
            <div class="timezone-container">
                <div class="timezone-row">
                    <div class="timezone-select-container">
                        <select id="timezone-select" class="timezone-select">
                            <option value="+00:00">UTC +00:00</option>
                            <option value="+01:00">UTC +01:00</option>
                            <option value="+02:00">UTC +02:00</option>
                            <option value="+03:00">UTC +03:00</option>
                            <option value="+04:00">UTC +04:00</option>
                            <option value="+05:00">UTC +05:00</option>
                            <option value="+05:30">UTC +05:30</option>
                            <option value="+06:00">UTC +06:00</option>
                            <option value="+07:00">UTC +07:00</option>
                            <option value="+08:00">UTC +08:00</option>
                            <option value="+09:00">UTC +09:00</option>
                            <option value="+10:00">UTC +10:00</option>
                            <option value="+11:00">UTC +11:00</option>
                            <option value="+12:00">UTC +12:00</option>
                            <option value="+13:00">UTC +13:00</option>
                            <option value="-01:00">UTC -01:00</option>
                            <option value="-02:00">UTC -02:00</option>
                            <option value="-03:00">UTC -03:00</option>
                            <option value="-04:00">UTC -04:00</option>
                            <option value="-05:00">UTC -05:00</option>
                            <option value="-06:00">UTC -06:00</option>
                            <option value="-07:00">UTC -07:00</option>
                            <option value="-08:00">UTC -08:00</option>
                            <option value="-09:00">UTC -09:00</option>
                            <option value="-10:00">UTC -10:00</option>
                            <option value="-11:00">UTC -11:00</option>
                            <option value="-12:00">UTC -12:00</option>

                        </select>
                    </div>
                    <div class="timezone-toggle-container">
                        <div id="timezone-toggle" class="timezone-toggle" role="radiogroup" aria-label="Timezone selection">
                            <button id="utc-btn" class="toggle-option" role="radio" aria-checked="true" title="Set to UTC timezone">
                                <span>UTC</span>
                            </button>
                            <button id="local-btn" class="toggle-option" role="radio" aria-checked="false" title="Set to local timezone">
                                <span>Local</span>
                            </button>
                            <button id="custom-btn" class="toggle-option" role="radio" aria-checked="false" title="Set to custom timezone">
                                <span>Custom</span>
                            </button>
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Recent Conversions History -->
        <div class="history-section">
            <h2 class="history-heading">Recent Conversions</h2>
            <ul id="history-list" class="history-list">
                <!-- История будет добавлена через JavaScript -->
            </ul>
        </div>
        
        <!-- Copy notification container -->
        <div id="copy-notification" class="copy-notification hidden">
            <span>Copied!</span>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
